<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="public/css/formstyle.css" />
  <script src="public/js/formindex.js" defer></script>
  <title>Application Form</title>
</head>

<body>
  <form action="/personalform" method="post" class="form">
    <h1 class="text-center">Application Form</h1>
    <!-- Progress bar -->
    <div class="progressbar">
      <div class="progress" id="progress"></div>

      <div class="progress-step progress-step-active" data-title="Personal"></div>
      <div class="progress-step" data-title="Credit Score rel"></div>
      <div class="progress-step" data-title="Prev Record"></div>
      <div class="progress-step" data-title="Loan"></div>
    </div>

    <!-- Steps -->
    <div class="form-step form-step-active">
      <div class="input-group">
        <label for="age">The age of the borrower in years</label>
        <input type="number" name="age" id="age" />
      </div>
      <div class="input-group">
        <label for="monthly_income">The monthly income of the individual</label>
        <input type="number" name="monthly_income" id="monthly_income" />
      </div>
      <div class="input-group">
        <label for="deb_ratio">Monthly debt payments, living costs divided by monthly gross income.</label>
        <input type="number" min="0" max="1000" step="0.01" name="deb_ratio" id="deb_ratio" />
      </div>
      <div class="">
        <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
      </div>
    </div>

    <div class="form-step">
       <div class="input-group">
            <label for="revolving_utilization">Total balance on credit cards and personal lines of credit divided by the sum of credit limits.</label>
            <input type="number" min="0" max="1000" step="0.01" name="revolving_utilization" id="revolving_utilization" />
      </div>
      <div class="input-group">
        <label for="credit_lines">The number of open loans and lines of credit (e.g., credit cards).</label>
        <input type="text" name="credit_lines" id="credit_lines" />
      </div>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Previous</a>
        <a href="#" class="btn btn-next">Next</a>
      </div>
    </div>

    <div class="form-step">
      <div class="input-group">
        <label for="past_due">No. of times a borrower has been 30-59 days past due but no worse(2 years)</label>
        <input type="number" name="past_due" id="past_due" />
      </div>
      <div class="input-group">
        <label for="past_due_1">No. of times a borrower has been 60-89 days past due but no worse(2 years)</label>
        <input type="number" name="past_due_1" id="past_due_1" />
      </div>
      <div class="input-group">
        <label for="past_due_2">The number of times a borrower has been 90 days or more past due</label>
        <input type="number" name="past_due_2" id="past_due_2" />
      </div>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Previous</a>
        <a href="#" class="btn btn-next">Next</a>
      </div>
    </div>

    <div class="form-step">
      <div class="input-group">
            <label for="real_estate">The number of mortgage, real estate loans, including home equity lines of credit.</label>
            <input type="number" name="real_estate" id="real_estate" />
      </div>
      <div class="input-group">
        <label for="no_of_dependents">Number of dependents in the family, excluding the individual</label>
        <input type="number" name="no_of_dependents" id="no_of_dependents" />
      </div>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Previous</a>
        
      </div>
      <input type="submit" value="Submit" class="btn" />
    </div>
  </form>
</body>

</html>
